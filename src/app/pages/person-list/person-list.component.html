<div class="container mt-5">  
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sexo</th>
          <th>Data de Nascimento</th>
          <th>Estado Civil</th>
          <th>Endere√ßo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons" [routerLink]="['/persons',person._id]" class="clickable-row">
          <td>{{ person.nome }}</td>
          <td>{{ person.sexo }}</td>
          <td>{{ person.dataNascimento }}</td>
          <td>{{ person.estadoCivil }}</td>
          <td>
            <ul class="list-unstyled">
              <li *ngFor="let address of person.enderecos">
                <p>{{ toAddressString(address) }}</p>                
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
