<div class="container mt-5">
  <h2>Registre uma Pessoa</h2>
  <form (submit)="create()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" [(ngModel)]="vm.nome">
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" class="form-control" name="sexo" id="sexo" [(ngModel)]="vm.sexo">
    </div>
    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" [(ngModel)]="vm.dataNascimento">
    </div>
    <div class="mb-3">
      <label for="estadoCivil" class="form-label">Estado Civil</label>
      <input type="text" class="form-control" name="estadoCivil" id="estadoCivil" [(ngModel)]="vm.estadoCivil">
    </div>
    <div *ngFor="let endereco of vm.enderecos; let i = index" class="border p-3 mb-3">
      <h3>Endereço {{ i + 1 }}</h3>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" name="cep" id="cep" [(ngModel)]="vm.enderecos[i].cep">
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" [(ngModel)]="vm.enderecos[i].estado">
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="cidade" [(ngModel)]="vm.enderecos[i].cidade">
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" [(ngModel)]="vm.enderecos[i].bairro">
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" name="endereco" id="endereco" [(ngModel)]="vm.enderecos[i].endereco">
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="vm.enderecos[i].numero">
      </div>
    </div>
    <button type="button" class="btn btn-primary mb-3" (click)="addAddress()">Adicionar Endereço</button>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
